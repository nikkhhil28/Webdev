<!DOCTYPE html>
<html>
<head>
  <style>
    .close {
      position: relative;
      background-color: black;
      color: white;
      font-family: arial;
      width: 45px;
      height: 45px;
      font-size: 20px;
      border-radius: 25px;
      top: -15px;
      left: -15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gray {
      width: 320px;
      height: 180px;
      background-color: gray;
      position: fixed;
      bottom: 15px;
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="gray">
    <div class="close">X</div>
  </div>
</body>
</html>
